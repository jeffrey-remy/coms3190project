<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ames Albums Catalog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
    </style>

    <script src="./catalog.js"></script>
</head>
<body>
    <div class="container bg-body-tertiary">
        <h1>Browse All Albums</h1>
    </div>

    <!--Short section/div for search bar and buttons-->
    <nav class="navbar bg-body-secondary navbar-expand-lg">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <div class="input-group container">
                    <input id="catalog-search" class="form-control me-2 w-100" type="search" placeholder="Search for album or artist name">
                    <button class="btn btn-outline-success my-2 mr-sm-2 my-sm-0" type="submit" onclick="displayAlbumsBySearch()">Search</button>
                </div>
            </form>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a id="genre-selector-top" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Genre</a>
                        <ul class="dropdown-menu" id="genre-selector">
                            <!--Filled in by catalog.js-->
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a id="sort-selector-top" class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Sort</a>
                        <ul class="dropdown-menu" id="sort-selector">
                            <li><a class="dropdown-item" href="#" onclick="displayAlbumsDefault()">Clear Sort</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="displayAlbumsBySort(0)">Oldest to Newest</a></li>
                            <li><a class="dropdown-item" href="#" onclick="displayAlbumsBySort(1)">Newest to Oldest</a></li>
                            <li><a class="dropdown-item" href="#" onclick="displayAlbumsBySort(2)">Title: A-Z</a></li>
                            <li><a class="dropdown-item" href="#" onclick="displayAlbumsBySort(3)">Artist: A-Z</a></li>
                        </ul>
                    </li>
                </ul>

              </div>
            </div>
        </div>  
    </nav>

    <!--Changes to reflect what albums the user is browsing-->
    <div class="container" id="catalog-page-name">
        <h2>All Albums</h2>
    </div>
    

    <!--Automatically generated cards with album info-->
    <div class="album py-5">
        <div class="container">
            <div id="album-catalog" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
            </div>
        </div>
    </div>
    

</body>
</html>
